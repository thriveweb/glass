# See https://github.com/netlify/netlify-cms/blob/master/example/config.yml
backend:
  name: git-gateway
  branch: master # Branch to update (optional; defaults to master)

display_url: https://glassmanagement.com.au # This url will display in the top-right of the CMS
media_library:
  name: uploadcare
  config:
    publicKey: 3a520a4b111a1f7cc6b7
    multiple: false
    tabs: 'file camera url facebook gdrive'
    effects: 'crop,rotate,enhance,grayscale'
    imageShrink: '2000x2000'
    previewStep: true
    clearable: true

collections: # A list of collections the CMS should be able to edit
  - name: 'pages'
    label: 'Page'
    delete: false # Prevent users from deleting documents in this collection
    editor:
      preview: true
    files:
      - file: 'content/pages/home.md'
        label: 'Home Page'
        name: 'home-page'
        fields:
          - {
              label: Featured Image,
              name: featuredImage,
              widget: image,
              required: false,
            }
          - {
              label: Featured Video,
              name: featuredVideo,
              widget: file,
              required: false,
            }
          - {
              label: Featured Video Mobile,
              name: featuredVideoMobile,
              widget: file,
              required: false,
            }
          - {
              label: Template,
              name: template,
              widget: hidden,
              default: 'HomePage',
            }
          - { label: Slug, name: slug, widget: hidden, default: '/' }
          - {
              label: Sub Title,
              name: subTitle,
              widget: string,
              required: false,
            }
          - { label: Title, name: title, widget: string, required: false }
          - { label: Content, name: content, widget: string, required: false }
          - {
              label: Button Text,
              name: buttonText,
              widget: string,
              required: false,
            }
          - {
              label: Button Url,
              name: buttonUrl,
              widget: string,
              required: false,
            }
          - label: 'Gallery'
            name: 'gallery'
            widget: 'object'
            fields:
              - { label: Sub Title, name: subTitle, widget: string }
              - { label: Title, name: title, widget: string }
              - label: 'Gallery Images'
                name: 'galleryImages'
                widget: 'list'
                fields:
                  - { label: Image, name: image, widget: image }
                  - { label: Title, name: title, widget: string }
          - label: 'About'
            name: 'about'
            widget: 'object'
            fields:
              - { label: Image, name: image, widget: image, required: false }
              - { label: Sub Title, name: subTitle, widget: string }
              - { label: Title, name: title, widget: string }
              - { label: Content, name: content, widget: markdown }
